<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Arnime Toon - Home</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
          <style>
              * {
                    margin: 0;
                          padding: 0;
                                box-sizing: border-box;
                                      font-family: 'Orbitron', sans-serif;
                                          }

                                              body {
                                                    background: linear-gradient(to bottom right, #000000, #8B0000);
                                                          color: white;
                                                                padding: 20px;
                                                                    }

                                                                        header {
                                                                              display: flex;
                                                                                    justify-content: space-between;
                                                                                          align-items: center;
                                                                                                padding: 10px 0;
                                                                                                      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                                                                                                          }

                                                                                                              header h1 {
                                                                                                                    font-size: 32px;
                                                                                                                          color: #FF4747;
                                                                                                                              }

                                                                                                                                  nav a {
                                                                                                                                        color: white;
                                                                                                                                              margin-left: 20px;
                                                                                                                                                    text-decoration: none;
                                                                                                                                                        }

                                                                                                                                                            .search-bar {
                                                                                                                                                                  margin: 30px 0;
                                                                                                                                                                        display: flex;
                                                                                                                                                                              justify-content: center;
                                                                                                                                                                                  }

                                                                                                                                                                                      .search-bar input {
                                                                                                                                                                                            width: 60%;
                                                                                                                                                                                                  padding: 12px;
                                                                                                                                                                                                        border-radius: 8px 0 0 8px;
                                                                                                                                                                                                              border: none;
                                                                                                                                                                                                                    font-size: 16px;
                                                                                                                                                                                                                        }

                                                                                                                                                                                                                            .search-bar button {
                                                                                                                                                                                                                                  padding: 12px 20px;
                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                              background-color: #FF4747;
                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                          font-size: 16px;
                                                                                                                                                                                                                                                                border-radius: 0 8px 8px 0;
                                                                                                                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                              .section {
                                                                                                                                                                                                                                                                                    margin-top: 40px;
                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                            .section h2 {
                                                                                                                                                                                                                                                                                                  border-bottom: 2px solid #FF4747;
                                                                                                                                                                                                                                                                                                        display: inline-block;
                                                                                                                                                                                                                                                                                                              margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                      .cards {
                                                                                                                                                                                                                                                                                                                            display: grid;
                                                                                                                                                                                                                                                                                                                                  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                                                                                                                                                                                                                                                                                                                                        gap: 20px;
                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                .card {
                                                                                                                                                                                                                                                                                                                                                      background-color: rgba(255, 255, 255, 0.05);
                                                                                                                                                                                                                                                                                                                                                            padding: 15px;
                                                                                                                                                                                                                                                                                                                                                                  border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                        transition: 0.3s;
                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                .card:hover {
                                                                                                                                                                                                                                                                                                                                                                                      transform: translateY(-5px);
                                                                                                                                                                                                                                                                                                                                                                                            background-color: rgba(255, 71, 71, 0.2);
                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                    .card img {
                                                                                                                                                                                                                                                                                                                                                                                                          width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                height: 140px;
                                                                                                                                                                                                                                                                                                                                                                                                                      object-fit: cover;
                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                  margin-bottom: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                          .ai-box {
                                                                                                                                                                                                                                                                                                                                                                                                                                                margin-top: 60px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                      padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: rgba(255, 255, 255, 0.05);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border-radius: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-left: 5px solid #FF4747;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .ai-box h3 {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      margin-bottom: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .footer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 50px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                opacity: 0.5;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size: 14px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              @media (max-width: 600px) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .search-bar input {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </head>
